{% extends "base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-center">Tareas Pendientes</h1>
            <ul class="list-group">

                {% for task in tasks %}
                    <a href="{% url 'task_detail' task.id %}" class="list-group-item">
                            <h1>{{task.title}}</h1>
                            <p>{{task.date_completed|date:"d/m/Y"}}</p>
                        </a>
                    </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
{% endblock %}
