{% extends "base.html" %}
{% block content %}
<h1>Task</h1>

<ul>
    {% for task in tasks %}
        <li>
            <h1>{{task.title}}</h1>
            <p>{{task.description}}</p>
            <p>{{task.created}}</p>
            <p>{{task.date_completed}}</p>
            <p>{{task.important}}</p>
            <p><b>Creado por:</b> {{task.user.username}}</p>
        </li>
    {% endfor %}
</ul>


<a href="/task/create/">Crear Tarea</a>
{% endblock %}
