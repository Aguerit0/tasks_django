{% extends "base.html" %}
{% block content %}
<h1>Task</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Guardar
    </button>
</form>

<form action="{% url 'task_complete' task.id %}" method="post">
    {% csrf_token %}
    <button>
        Completado
    </button>
</form>
<form action="{% url 'delete_task' task.id %}" method="post">
    {% csrf_token %}
    <button>
        Eliminar
    </button>
</form>

<a href="/task/create/">Crear Tarea</a>
{% endblock %}
